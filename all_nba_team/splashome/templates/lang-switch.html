<style> 
#lang-switch {
    width: 8vw;
    position: absolute;
    top: 1vh;
    left: 1vw;
    z-index: 1;
    cursor: pointer;
}

#lang-switch select {
    -webkit-border-radius: 20px;
    -moz-border-radius: 20px;
    border-radius: 20px;
    border: 3px solid #96011a;
    background: #0E499D;
    color: white;
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    font-family: inherit;
    text-transform: uppercase;
    text-align: center;
    font-weight: bolder;
    font-size: 13px;
    @include lg {font-size: 15px;}
    @include xl {font-size: 20px;}
    padding: 0 8px;
}
#lang-switch option {
    color: #96011a;
    background: white;
}
#lang-switch option:selected {
    color: white;
}

</style>
{% load i18n %}
{% get_current_language as LANGUAGE_CODE %}
<form id="lang-switch" action="{% url 'set_language' %}" method="post" >{% csrf_token %}
<select name="language" onchange="this.form.submit();">
    {% for lang in LANGUAGES %}
    <option 
        value="{{ lang.0 }}" 
        {% if lang.0 == LANGUAGE_CODE %} selected {% endif %}     
    >
        {{ lang.1 }}
    </option>
    {% endfor %}
</select>
</form>
